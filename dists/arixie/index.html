<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abunta Repository | Index of dists/arixie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        :root {
            --bg-color: #111111;
            --container-bg: #1a1a1a;
            --text-color: #eeeeee;
            --accent-color: #e95420; /* لون أوبونتو البرتقالي المميز */
            --border-color: #333333;
            --hover-bg: #262626;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            padding: 20px 30px;
            background: var(--hover-bg);
            border-bottom: 2px solid var(--accent-color);
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
            letter-spacing: 0.5px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        .file-item:last-child { border-bottom: none; }

        .file-item:hover {
            background: var(--hover-bg);
        }

        .file-item a {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
        }

        .file-item img {
            width: 22px;
            height: 22px;
            margin-right: 15px;
        }

        .parent-link {
            background: #222;
            font-weight: bold;
        }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Index of dists/arixie</h1>
        </div>
        <ul class="file-list">
            <li class="file-item parent-link">
                <a href=".."><span>⤴ .. (Parent Directory)</span></a>
            </li>
            <li class='file-item'><a href='InRelease'><img src='../deb-file.png' alt='file'> InRelease</a></li>
            <li class='file-item'><a href='main/'><img src='../folder.png' alt='dir'> main/</a></li>
            <li class='file-item'><a href='Release'><img src='../deb-file.png' alt='file'> Release</a></li>
            <li class='file-item'><a href='Release.gpg'><img src='../deb-file.png' alt='file'> Release.gpg</a></li>
        </ul>
        <div class="footer">
            Abunta Project Repository &copy; 2025
        </div>
    </div>
</body>
</html>
