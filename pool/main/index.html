    <title>Abunta Repository - pool/main</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        :root {
            --bg: #0c0c0c; --card: #181818; --accent: #e95420;
            --text: #f5f5f5; --dim: #888; --border: #2a2a2a;
        }
        body { font-family: 'Ubuntu', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 1000px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7); margin-top: 20px; }
        .header { padding: 20px 30px; background: #222; border-bottom: 3px solid var(--accent); }
        .header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list { list-style: none; padding: 0; margin: 0; }
        .item { display: flex; align-items: center; padding: 12px 25px; border-bottom: 1px solid var(--border); text-decoration: none; color: var(--text); transition: 0.2s; border-left: 3px solid transparent; }
        .item:hover { background: #252525; padding-left: 35px; border-left: 3px solid var(--accent); }
        .item img { width: 20px; height: 20px; margin-right: 15px; }
        .parent { background: #111; font-weight: bold; color: var(--accent); }
        .footer { padding: 15px; text-align: center; font-size: 10px; color: var(--dim); background: #141414; letter-spacing: 2px; text-transform: uppercase; }
        .name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
