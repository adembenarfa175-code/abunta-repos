<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abunta Repo | Index of pool/main</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        :root {
            --bg-dark: #0c0c0c;
            --card-bg: #181818;
            --text-main: #f5f5f5;
            --text-dim: #a0a0a0;
            --accent: #e95420; /* Ubuntu Orange */
            --border: #2a2a2a;
            --hover-row: #222222;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 960px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .header {
            padding: 25px 35px;
            background: linear-gradient(to right, #1e1e1e, #181818);
            border-bottom: 3px solid var(--accent);
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .list-container {
            padding: 10px 0;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 14px 35px;
            text-decoration: none;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease-in-out;
        }

        .row:last-child { border-bottom: none; }

        .row:hover {
            background-color: var(--hover-row);
            padding-left: 45px;
        }

        .row img {
            width: 24px;
            height: 24px;
            margin-right: 18px;
        }

        .row .name {
            font-size: 15px;
            flex-grow: 1;
        }

        .parent-dir {
            background: #111;
            color: var(--accent);
            font-weight: 700;
            border-bottom: 2px solid var(--border);
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 11px;
            color: var(--text-dim);
            background: #141414;
            border-top: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
